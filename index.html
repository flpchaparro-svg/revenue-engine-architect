<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Revenue Engine Architect - Systems and Growth Strategy for Business." />
    <title>Revenue Engine Architect | Business Growth</title>
    
    <!-- 
      CRITICAL: Google Fonts with ALL weights
      - Inter: 200-700 + italics (for body text, navigation, buttons)
      - Cormorant Garamond: 300-700 + italics (for big serif headlines)
    -->
    <!-- CRITICAL: Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CRITICAL: Load fonts with all weights - display=swap ensures text is visible during load -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- NO TAILWIND CDN - Using local build instead -->
  </head>
  <body>
    <!-- Force font loading test - hidden element that uses both fonts -->
    <div style="position: absolute; visibility: hidden; height: 0; width: 0; font-family: 'Cormorant Garamond', serif; font-weight: 700;">A</div>
    <div style="position: absolute; visibility: hidden; height: 0; width: 0; font-family: 'Inter', sans-serif; font-weight: 700;">B</div>
    
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
