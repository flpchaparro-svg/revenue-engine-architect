<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <!-- Resource hints FIRST - before anything else -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Revenue Engine Architect helps businesses build automated revenue systems without hiring junior staff or account managers." />
    <title>Revenue Engine Architect | Business Growth</title>

    <style>
      /* CRITICAL CSS: Inlined to prevent 300ms Render Blocking Delay */
      /* Resets & Base */
      body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #FFF2EC; margin: 0; padding: 0; }
      *, ::before, ::after { box-sizing: border-box; }
      
      /* Typography Fallbacks (Prevent Layout Shift) */
      h1, .font-serif { font-family: 'Lora', Georgia, 'Times New Roman', serif; }
      .font-sans { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }

      /* Prevent layout shift for media */
      img, video { max-width: 100%; height: auto; }

      /* Static Hero Layout */
      .static-hero-container {
        min-height: 100vh;
        min-height: 100svh;
        width: 100%;
        display: flex;
        align-items: center;
        position: relative;
        padding-top: 5rem;
        overflow: hidden;
      }
      
      .static-content {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1.5rem;
        position: relative;
        z-index: 20;
      }

      @media (min-width: 768px) { .static-content { padding: 0 3rem; } }
      @media (min-width: 1024px) { .static-content { padding: 0 5rem; } }

      .static-header-row {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 2.5rem;
      }
      
      @media (min-width: 768px) { .static-header-row { flex-direction: row; align-items: center; gap: 1rem; } }

      .static-sub {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 10px;
        font-weight: 700;
        letter-spacing: 0.2em;
        color: #1a1a1a;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .static-h1 {
        font-family: 'Lora', Georgia, serif;
        font-size: 3rem;
        line-height: 1.1;
        letter-spacing: -0.04em;
        color: #1a1a1a;
        margin: 0;
        margin-bottom: 2.5rem;
      }

      @media (min-width: 768px) { .static-h1 { font-size: 3.75rem; } }
      @media (min-width: 1024px) { .static-h1 { font-size: 6.5rem; line-height: 0.9; } }

      .static-gold { color: #C5A059; font-style: italic; }
    </style>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" as="style" />
    
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" 
      rel="stylesheet" 
      media="print" 
      onload="this.media='all'"
    >
    
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    </noscript>
  </head>
  <body>
    <div id="root">
      <section class="static-hero-container">
        <div class="static-content">
          <div class="static-header-row">
            <div class="static-sub">
              <span>/</span>
              <span>SYDNEY BUSINESS AUTOMATION</span>
            </div>
          </div>
          <h1 class="static-h1">
            Stop Doing<br/>
            <span class="static-gold">Everyone's Job.</span>
          </h1>
        </div>
      </section>
    </div>
    <script type="module" src="/src/index.tsx"></script>
    <!-- HubSpot - Delayed load to not block initial render -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var script = document.createElement('script');
          script.src = '//js-ap1.hs-scripts.com/442493227.js';
          script.id = 'hs-script-loader';
          script.async = true;
          document.body.appendChild(script);
        }, 3000);
      });
    </script>
  </body>
</html>
