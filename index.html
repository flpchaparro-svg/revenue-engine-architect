<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Revenue Engine Architect helps businesses build automated revenue systems without hiring junior staff or account managers." />
    <title>Revenue Engine Architect | Business Growth</title>

    <style>
      /* CRITICAL CSS: Matches Tailwind classes exactly to prevent layout shift */
      body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #FFF2EC; margin: 0; }
      
      /* Fallbacks that match the size of your webfonts */
      h1, .font-serif { font-family: 'Lora', Georgia, 'Times New Roman', serif; }
      
      /* UTILITIES needed for the static hero */
      .static-hero-container { min-height: 100svh; width: 100%; display: flex; align-items: center; position: relative; padding-top: 5rem; overflow: hidden; }
      .static-content { width: 100%; max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; position: relative; z-index: 20; }
      .static-sub { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 10px; font-weight: 700; letter-spacing: 0.2em; color: #1a1a1a; text-transform: uppercase; margin-bottom: 2rem; display: flex; align-items: center; gap: 0.5rem; }
      .static-h1 { font-family: 'Lora', Georgia, serif; font-size: 3rem; line-height: 1.1; letter-spacing: -0.04em; color: #1a1a1a; margin-bottom: 2rem; }
      .static-gold { color: #C5A059; font-style: italic; }
      
      @media (min-width: 768px) {
        .static-h1 { font-size: 6rem; line-height: 0.9; }
        .static-sub { font-size: 12px; }
      }

      /* OPTIMIZED FONTS: 'optional' prevents the invisible text penalty */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400 600;
        font-display: optional;
        /* FIXED: Changed v13 to v18 */
        src: url(https://fonts.gstatic.com/s/inter/v18/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hjp-Ek-_EeA.woff2) format('woff2');
      }
      @font-face {
        font-family: 'Lora';
        font-style: normal;
        font-weight: 400 700;
        font-display: optional;
        src: url(https://fonts.gstatic.com/s/lora/v35/0QI6MX1D_JOuGQbT0gvTJPa787weuxJMkq0.woff2) format('woff2');
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root">
      <section class="static-hero-container">
        <div class="static-content">
          <div class="static-sub">
            <span>/</span>
            <span>SYDNEY BUSINESS AUTOMATION</span>
          </div>
          <h1 class="static-h1">
            Stop Doing<br/>
            <span class="static-gold">Everyone's Job.</span>
          </h1>
        </div>
      </section>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
